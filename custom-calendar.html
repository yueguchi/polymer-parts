<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-input/iron-input.html">
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components\moment\min\moment.min.js"></script>
<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

<dom-module id="custom-calendar">
    <template>
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <style>

    </style>
    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: 'custom-calendar',
                properties: {
                    hoge: {
                        type: String,
                        value: "hoge",
                        observer: 'changedValue'
                    }
                },
                changedValue: function(newVal, oldVal) {}
            });
            // カレンダー
            $(function() {
                $('#datetimepicker1').datetimepicker();
            });
        });
    </script>
</dom-module>
