<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="custom-footer">
    <template>
        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">フッター 2016/05/23</p>
            </div>
        </footer>
    </template>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }

        body > .container {
            padding: 60px 15px 0;
        }

        .container .text-muted {
            margin: 20px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: 'custom-footer',
                properties: {
                    hoge: {
                        type: String,
                        value: "hoge",
                    }
                },
            });
        });
    </script>
</dom-module>
